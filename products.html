<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sharif.com — Products</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f6f8; }
    header { background: #007bff; color: #fff; padding: 12px; }
    .nav { display: flex; align-items: center; gap: 12px; padding: 0 16px; }
    .logo { font-weight: 800; font-size: 20px; }
    .bar { display: flex; gap: 10px; }
    .btn { background: #fff; color: #007bff; border: 0; border-radius: 8px; padding: 10px 12px; font-weight: 700; cursor: pointer; }
    .btn.ghost { background: transparent; color: #fff; border: 1px solid rgba(255, 255, 255, .5); }
    .wrap { padding: 16px; max-width: 1200px; margin: 0 auto; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 2px 10px rgba(0, 0, 0, .08); padding: 12px; }
    .card img { width: 100%; height: 160px; object-fit: contain; }
    .title { font-weight: 700; margin: 8px 0 4px; }
    .price { font-size: 18px; font-weight: 800; margin-top: 4px; }
    @media (max-width: 1000px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } .nav { flex-direction: column; } .bar { flex-direction: column; } }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo">Sharif.com</div>
      <div class="bar">
        <a href="index.html" class="btn ghost">Back to Home</a>
      </div>
    </div>
  </header>
  <main class="wrap">
    <h2>Products List</h2>
    <div class="grid" id="productGrid"></div>
  </main>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8pAE_mquNZTUujvEK-1v9xmDsUohdYcQ",
      authDomain: "sharifcom-45d95.firebaseapp.com",
      projectId: "sharifcom-45d95",
      storageBucket: "sharifcom-45d95.firebasestorage.app",
      messagingSenderId: "273914972899",
      appId: "1:273914972899:web:65e17d821111e4ac64d3d6",
      measurementId: "G-GZWZ52NDS1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const productGrid = document.getElementById('productGrid');
    db.collection('products').onSnapshot(snapshot => {
      productGrid.innerHTML = '';
      snapshot.forEach(doc => {
        const p = doc.data();
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${p.image}" alt="${p.title}"><div class="title">${p.title}</div><div class="price">₹${p.price}</div>`;
        productGrid.appendChild(card);
      });
    });
  </script>
</body>
</html>
