    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f5f5f5;
    color: #333;
  }
  a {
    text-decoration: none;
    color: inherit;
  }

  /* Header */
  header {
    background: #007bff;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 24px;
  }
  #openCart {
    cursor: pointer;
    background: white;
    color: #007bff;
    border: none;
    padding: 8px 15px;
    border-radius: 4px;
    font-weight: bold;
  }

  /* Products Grid */
  .products-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 20px;
  }
  .product-item {
    background: white;
    border-radius: 6px;
    padding: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
  }
  .product-item img {
    max-width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 10px;
  }
  .product-item h3 {
    margin: 0 0 8px 0;
    font-size: 18px;
    color: #007bff;
  }
  .product-item p {
    margin: 5px 0;
    font-weight: 600;
    font-size: 16px;
  }
  .product-item button {
    margin-top: 10px;
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 0;
    cursor: pointer;
    border-radius: 4px;
    font-weight: bold;
  }
  .product-item button:hover {
    background: #0056b3;
  }

  /* Cart Panel */
  #cartPanel {
    position: fixed;
    top: 0; right: 0;
    width: 320px;
    height: 100%;
    background: white;
    box-shadow: -3px 0 10px rgba(0,0,0,0.2);
    padding: 20px;
    overflow-y: auto;
    display: none;
    flex-direction: column;
    z-index: 9999;
  }
  #cartPanel h2 {
    margin-top: 0;
  }
  #closeCart {
    cursor: pointer;
    background: #ccc;
    border: none;
    padding: 5px 10px;
    margin-bottom: 20px;
    border-radius: 4px;
  }
  .cart-item {
    display: flex;
    margin-bottom: 15px;
    align-items: center;
  }
  .cart-item img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-right: 10px;
  }
  .cart-item-details {
    flex: 1;
  }
  .cart-item-details div {
    margin-bottom: 4px;
  }
  .qty-controls {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .qty-controls button {
    padding: 4px 10px;
    cursor: pointer;
    border-radius: 4px;
    border: 1px solid #007bff;
    background: white;
    color: #007bff;
    font-weight: bold;
  }
  .qty-controls button.secondary {
    background: #eee;
    color: #333;
    border-color: #ccc;
  }
  #clearCart {
    background: #dc3545;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 4px;
    margin-top: auto;
  }
  #clearCart:hover {
    background: #a71d2a;
  }
  #cartTotal {
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
  }

    color: white;
    font-size: 16px;

    cursor: pointer;
  }

  }

      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (max-width: 600px) {
    .products-container {
      grid-template-columns: 1fr;
    }

</head>
<body>

<header>
  <h1>Sharif.com</h1>
  <button id="openCart">Cart 🛒</button>
</header>

<!-- Products Grid -->
<div class="products-container" id="productsContainer">
  <!-- Products will be rendered here by JS -->
</div>

<!-- Cart Panel -->
<div id="cartPanel">
  <button id="closeCart">Close X</button>
  <h2>Your Cart</h2>
  <div id="cartItemsDiv"></div>
  <div id="cartTotal">₹0</div>
  <button id="clearCart">Clear Cart</button>
</div>

<!-- Signup Modal -->
<div id="signupModal">
  <div class="modal-content">
    <h2>Sign Up to Sharif.com</h2>
    <form id="signupForm">
      <input type="text" name="user_name" placeholder="Full Name" required />
      <input type="email" name="user_email" placeholder="Email Address" required />
      <input type="tel" name="user_phone" placeholder="Phone Number" required />
      <textarea name="user_address" placeholder="Full Address (Street, City, Zip)" required></textarea>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
<script>
  // Sample products data
  const PRODUCTS = [
    {id: 1, title: "Microphone X100", price: 2500, image: "https://via.placeholder.com/150?text=Mic+X100"},
    {id: 2, title: "Wireless Headphones", price: 3500, image: "https://via.placeholder.com/150?text=Headphones"},
    {id: 3, title: "USB-C Cable", price: 300, image: "https://via.placeholder.com/150?text=USB-C+Cable"},
    {id: 4, title: "Bluetooth Speaker", price: 2200, image: "https://via.placeholder.com/150?text=Speaker"},
    {id: 5, title: "Laptop Stand", price: 1800, image: "https://via.placeholder.com/150?text=Laptop+Stand"},
    {id: 6, title: "Gaming Mouse", price: 1500, image: "https://via.placeholder.com/150?text=Gaming+Mouse"},
    {id: 7, title: "Webcam HD", price: 2800, image: "https://via.placeholder.com/150?text=Webcam+HD"},
    {id: 8, title: "Power Bank 10000mAh", price: 2000, image: "https://via.placeholder.com/150?text=Power+Bank"}
  ];

  let cart = [];

  // Render products grid
  function renderProducts() {
    const container = document.getElementById('productsContainer');
    container.innerHTML = '';
    PRODUCTS.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product-item';
      div.innerHTML = `
        <img src="${p.image}" alt="${p.title}" />
        <h3>${p.title}</h3>
        <p>₹${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      `;
      container.appendChild(div);
    });
  }

  // Add to cart
  function addToCart(id) {
    const product = PRODUCTS.find(p => p.id === id);
    if(!product) return;
    const cartItem = cart.find(c => c.id === id);
    if(cartItem) {
      cartItem.qty++;
    } else {
      cart.push({id: id, qty: 1});
    }
    updateCartUI();
  }

  // Update cart UI
  function updateCartUI() {
    const cartItemsDiv = document.getElementById('cartItemsDiv');
    cartItemsDiv.innerHTML = '';
    let totalPrice = 0;
    cart.forEach(ci => {
      const p = PRODUCTS.find(prod => prod.id === ci.id);
      if(!p) return;
      const line = document.createElement('div');
      line.className = 'cart-item';
      line.innerHTML = `
        <img src="${p.image}" alt="${p.title}" />
        <div class="cart-item-details">
          <div><strong>${p.title}</strong></div>
          <div>₹${p.price} x ${ci.qty} = ₹${p.price * ci.qty}</div>
          <div class="qty-controls">
            <button class="secondary" onclick="decrease(${p.id})">−</button>
            <div>${ci.qty}</div>
            <button onclick="increase(${p.id})">+</button>
            <button class="secondary" onclick="removeItem(${p.id})" style="margin-left:8px;">Remove</button>
          </div>
        </div>
      `;
      cartItemsDiv.appendChild(line);
      totalPrice += p.price * ci.qty;
    });
    document.getElementById('cartTotal').innerText = '₹' + totalPrice;
  }

  function increase(id) {
    const item = cart.find(c => c.id === id);
    if(item) {
      item.qty++;
      updateCartUI();
    }
  }

  function decrease(id) {
    const item = cart.find(c => c.id === id);
    if(item) {
      item.qty--;
      if(item.qty <= 0) {
        cart = cart.filter(c => c.id !== id);
      }
      updateCartUI();
    }
  }

  function removeItem(id) {
    cart = cart.filter(c => c.id !== id);
    updateCartUI();
  }

  function clearCart() {
    if(confirm('Are you sure you want to clear the cart?')) {
      cart = [];
      updateCartUI();
    }
  }

  // Cart panel toggle
  document.getElementById('openCart').addEventListener('click', () => {
    document.getElementById('cartPanel').style.display = 'flex';
  });
  document.getElementById('closeCart').addEventListener('click', () => {
    document.getElementById('cartPanel').style.display = 'none';
  });
  document.getElementById('clearCart').addEventListener('click', clearCart);

  // EmailJS initialization for signup form
  emailjs.init('ZXnUSSn-SeH0gTwhK');

  // Signup form submission
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    emailjs.sendForm('service_58s4btp', '__ejs-test-mail-service__', this)
      .then(() => {
        alert('Thank you for signing up!');
        this.reset();
        document.getElementById('signupModal').style.display = 'none';
      }, (error) => {
        alert('Oops! Something went wrong.');
        console.error('EmailJS error:', error);
      });
  });

  // On page load, render products and show signup modal
  window.onload = function() {
    renderProducts();
    document.getElementById('signupModal').style.display = 'flex';
  };
</script>

</body>
</html>

  function removeItem(id) {
    cart = cart.filter(c => c.id !== id);
    updateCartUI();
  }
  function clearCart() {
    if(confirm(currentLang === 'en' ? 'Are you sure to clear cart?' : 'کیا آپ کارٹ خالی کرنا چاہتے ہیں؟')) {
      cart = [];
      updateCartUI();
    }
  }
  function updateCartUI() {
    cartItemsDiv.innerHTML = '';
    let total = 0;
    cart.forEach(ci => {
      const p = PRODUCTS.find(pr => pr.id === ci.id);
      if(!p) return;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${p.image}" alt="${currentLang === 'en' ? p.titleEn : p.titleUr}" />
        <div class="cart-item-details">
          <div><strong>${currentLang === 'en' ? p.titleEn : p.titleUr}</strong></div>
          <div>₹${p.price} x ${ci.qty} = ₹${p.price*ci.qty}</div>
          <div class="qty-controls">
            <button class="secondary" onclick="decrease(${p.id})">−</button>
            <div>${ci.qty}</div>
            <button onclick="increase(${p.id})">+</button>
            <button class="secondary" onclick="removeItem(${p.id})" style="margin-left:8px;">${currentLang === 'en' ? 'Remove' : 'ہٹائیں'}</button>
          </div>
        </div>
      `;
      cartItemsDiv.appendChild(div);
      total += p.price * ci.qty;
    });
    cartTotalEl.innerText = `₹${total}`;
  }
