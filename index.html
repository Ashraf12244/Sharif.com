      color: white;

      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);

    /* Logo part */
     {
      display: flex;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }
    .logo img {
      height: 40px;
      margin-right: 12px;
    }
    .logo-text {
      font-size: 24px;

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sharif.com - Simple E-commerce</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product { display: flex; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    .product img { width: 100px; height: 100px; object-fit: cover; }
    .product-details { flex: 1; margin-left: 15px; }
    .product-title { font-weight: 600; font-size: 18px; }
    .product-price { color: #666; margin-top: 5px; }
    .qty-controls { margin-top: 10px; display: flex; align-items: center; }
    .qty-controls button { padding: 5px 10px; margin: 0 5px; cursor: pointer; }
    .qty-display { min-width: 28px; text-align: center; }
    #cartPanel { display: none; position: fixed; top: 10px; right: 10px; width: 350px; max-height: 90vh; overflow-y: auto; background: #f9f9f9; border: 1px solid #ccc; padding: 15px; box-shadow: 0 0 8px rgba(0,0,0,0.2); z-index: 1000; }
    #cartPanel h2 { margin-top: 0; }
    .cart-item { display: flex; margin-bottom: 10px; }
    .cart-item img { width: 60px; height: 60px; object-fit: cover; }
    .cart-item-details { flex: 1; margin-left: 10px; }
    .cart-item-title { font-weight: 600; }
    .cart-item-price { color: #666; margin-top: 3px; }
    .cart-item-qty { margin-top: 5px; display: flex; align-items: center; }
    .cart-item-qty button { padding: 3px 7px; margin: 0 3px; cursor: pointer; }
    .cart-total { font-weight: 700; margin-top: 15px; font-size: 18px; }
    .btn { background: #007bff; border: none; color: white; padding: 7px 12px; cursor: pointer; }
    .btn.secondary { background: #6c757d; }
    .btn.disabled { background: #ccc; cursor: not-allowed; }
    .checkout-options { margin-top: 20px; }
    .checkout-options button { margin-right: 10px; }
    #openCart { position: fixed; top: 10px; right: 10px; background: #28a745; color: white; border: none; padding: 10px 15px; cursor: pointer; z-index: 1001; }
    #closeCart { float: right; cursor: pointer; font-size: 20px; font-weight: bold; color: #888; }
  </style>
</head>
<body>

<h1>Welcome to Sharif.com</h1>
<div id="productList"></div>

<button id="openCart">Open Cart ðŸ›’</button>

<div id="cartPanel">
  <div><span id="closeCart">&times;</span></div>
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <div class="cart-total" id="cartTotal">Total: â‚¹0</div>
  <div class="checkout-options">
    <label>
      <input type="radio" name="paymentMethod" value="cod" checked /> Cash on Delivery
    </label>
    <label style="margin-left: 15px;">
      <input type="radio" name="paymentMethod" value="whatsapp" /> WhatsApp
    </label>
    <label style="margin-left: 15px;">
      <input type="radio" name="paymentMethod" value="email" /> Email
    </label>
  </div>
  <button id="checkoutBtn" class="btn" style="margin-top: 15px;">Checkout</button>
  <button id="clearCart" class="btn secondary" style="margin-top: 10px;">Clear Cart</button>
</div>

<script>
  // Sample products array
  const PRODUCTS = [
    { id: 1, title: "Premium Leather Wallet", description: "High quality leather wallet, durable and stylish.", price: 1200, image: "https://via.placeholder.com/100?text=Wallet" },
    { id: 2, title: "Cotton Casual Shirt", description: "Comfortable cotton shirt, perfect for daily wear.", price: 850, image: "https://via.placeholder.com/100?text=Shirt" },
    { id: 3, title: "Sports Running Shoes", description: "Lightweight running shoes with great cushioning.", price: 3000, image: "https://via.placeholder.com/100?text=Shoes" }
  ];

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  const productList = document.getElementById('productList');
  const cartPanel = document.getElementById('cartPanel');
  const cartItemsDiv = document.getElementById('cartItems');
  const cartTotalEl = document.getElementById('cartTotal');
  const openCartBtn = document.getElementById('openCart');
  const closeCartBtn = document.getElementById('closeCart');
  const clearCartBtn = document.getElementById('clearCart');
  const checkoutBtn = document.getElementById('checkoutBtn');

  // Render products on page
  function renderProducts() {
    productList.innerHTML = '';
    PRODUCTS.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.image}" alt="${p.title}">
        <div class="product-details">
          <div class="product-title">${p.title}</div>
          <div class="product-price">â‚¹${p.price}</div>
          <div style="margin-top:5px;">${p.description}</div>
          <div class="qty-controls">
            <button class="btn secondary" onclick="decrease(${p.id})">âˆ’</button>
            <div class="qty-display" id="qty-${p.id}">0</div>
            <button class="btn" onclick="increase(${p.id})">+</button>
            <button class="btn secondary" style="margin-left:10px;" onclick="addToCart(${p.id})">Add to Cart</button>
          </div>
        </div>
      `;
      productList.appendChild(div);
      updateQtyDisplay(p.id);
    });
  }

  // Update quantity display for a product
  function updateQtyDisplay(id) {
    const qtyDisplay = document.getElementById(`qty-${id}`);
    const item = cart.find(x => x.id === id);
    qtyDisplay.innerText = item ? item.qty : 0;
  }

  // Save cart to localStorage and update UI
  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartUI();
  }

  // Add product to cart or increase qty
  function addToCart(id) {
    const item = cart.find(x => x.id === id);
    if (item) {
      item.qty++;
    } else {
      cart.push({ id: id, qty: 1 });
    }
    saveCart();
  }

  function increase(id) {
    const item = cart.find(x => x.id === id);
    if (item) {
      item.qty++;
      saveCart();
    }
  }

  function decrease(id) {
    const item = cart.find(x => x.id === id);
    if (item) {
      item.qty--;
      if (item.qty <= 0) {
        cart = cart.filter(x => x.id !== id);
      }
      saveCart();
    }
  }

  function removeItem(id) {
    cart = cart.filter(x => x.id !== id);
    saveCart();
  }

  function clearCart() {
    if (confirm('Are you sure you want to clear the cart?')) {
      cart = [];
      saveCart();
    }
  }

  // Update cart panel UI
  function updateCartUI() {
    cartItemsDiv.innerHTML = '';
    let totalPrice = 0;
    cart.forEach(ci => {
      const p = PRODUCTS.find(x => x.id === ci.id);
      if (!p) return;

      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <img src="${p.image}" alt="${p.title}">
        <div class="cart-item-details">
          <div class="cart-item-title">${p.title}</div>
          <div class="cart-item-price">â‚¹${p.price} Ã— ${ci.qty} = â‚¹${p.price * ci.qty}</div>
          <div class="cart-item-qty">
            <button class="btn secondary" onclick="decrease(${p.id})">âˆ’</button>
            <div class="qty-display">${ci.qty}</div>
            <button class="btn" onclick="increase(${p.id})">+</button>
            <button class="btn secondary" style="margin-left: 8px;" onclick="removeItem(${p.id})">Remove</button>
          </div>
        </div>
      `;
      cartItemsDiv.appendChild(div);
      totalPrice += p.price * ci.qty;
      updateQtyDisplay(p.id);
    });
    cartTotalEl.innerText = 'Total: â‚¹' + totalPrice;
  }

  // Checkout functions

  function checkout() {
    if (cart.length === 0) {
      alert('Your cart is empty.');
      return;
    }

    const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

    if (paymentMethod === 'cod') {
      checkoutCOD();
    } else if (paymentMethod === 'whatsapp') {
      checkoutWhatsApp();
    } else if (paymentMethod === 'email') {
      checkoutEmail();
    }
  }

  // Cash on Delivery Checkout
  function checkoutCOD() {
    const name = prompt('Enter your full name:');
    if (!name) return alert('Name is required.');

    const phone = prompt('Enter your phone number (e.g. 91XXXXXXXXXX):');
    if (!phone) return alert('Phone number is required.');

    const address = prompt('Enter your delivery address:');
    if (!address) return alert('Address is required.');

    let message = `New Order from Sharif.com\n\nCustomer Details:\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\n\nOrder Details:\n`;
    let total = 0;

    cart.forEach(ci => {
      const p = PRODUCTS.find(x => x.id === ci.id);
      message += `${p.title} - ${ci.qty} Ã— â‚¹${p.price} = â‚¹${p.price * ci.qty}\n`;
      total += p.price * ci.qty;
    });

    message += `\nTotal Amount: â‚¹${total}\nPayment Method: Cash on Delivery\n\nThank you for shopping with us!`;

    // For demo, just alert message. In real case, send to server or admin email
    alert('Order Placed!\n\n' + message);

    // Clear cart after order
    cart = [];
    saveCart();
    cartPanel.style.display = 'none';
  }

  // WhatsApp Checkout
  function checkoutWhatsApp() {
    const phone = prompt('Enter WhatsApp number to send order (e.g. 91XXXXXXXXXX):');
    if (!phone) return;

    let message = 'New Order from Sharif.com:%0A%0ACustomer Details:%0AName:%0APhone:%0AAddress:%0A%0AOrder Details:%0A';
    let total = 0;

    cart.forEach(ci => {
      const p = PRODUCTS.find(x => x.id === ci.id);
      message += `${p.title} - ${ci.qty} Ã— â‚¹${p.price} = â‚¹${p.price * ci.qty}%0A`;
      total += p.price * ci.qty;
    });

    message += `%0ATotal Amount: â‚¹${total}%0APayment Method: WhatsApp Order%0A%0AThank you for shopping with us!`;

    const url = `https://wa.me/${phone}?text=${message}`;
    window.open(url, '_blank');
  }

  // Email Checkout
  function checkoutEmail() {
    const to = prompt('Enter the email address to send order to (e.g. seller@example.com):');
    if (!to) return;

    let body = 'New Order from Sharif.com\n\nCustomer Details:\nName:\nPhone:\nAddress:\n\nOrder Details:\n';
    let total = 0;

    cart.forEach(ci => {
      const p = PRODUCTS.find(x => x.id === ci.id);
      body += `${p.title} - ${ci.qty} Ã— â‚¹${p.price} = â‚¹${p.price * ci.qty}\n`;
      total += p.price * ci.qty;
    });

    body += `\nTotal Amount: â‚¹${total}\nPayment Method: Email Order\n\nThank you for shopping with us!`;

    const mailto = `mailto:${to}?subject=${encodeURIComponent('New Order from Sharif.com')}&body=${encodeURIComponent(body)}`;
    window.location.href = mailto;
  }

  // Event listeners
  openCartBtn.addEventListener('click', () => {
    cartPanel.style.display = 'block';
    updateCartUI();
  });

  closeCartBtn.addEventListener('click', () => {
    cartPanel.style.display = 'none';
  });

  clearCartBtn.addEventListener('click', clearCart);
  checkoutBtn.addEventListener('click', checkout);

  // Expose functions globally for inline onclick
  window.increase = increase;
  window.decrease = decrease;
  window.removeItem = removeItem;
  window.addToCart = addToCart;

  renderProducts();
  updateCartUI();
</script>

</body>
</html>
